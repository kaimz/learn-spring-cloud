server:
  port: 1006

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kaimz/learn-spring-cloud.git # 配置文件的仓库地址
          search-paths: config/config-repo # 配置文件的相对路径
          username: username # git 的账户
          password: password # git 密码
